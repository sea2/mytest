<script>
		var proportion=0.89;
			$(function(){
				var dpr=$("html").attr("data-dpr");
				var width=$(".myRadio").width();
				if(dpr==2){
					var barWidth=8;
				}else if(dpr==1){
					var barWidth=4;
				}else if(dpr==3){
					var barWidth=9;
				}
				var radius=(width/2);
				$('#indicatorContainer').radialIndicator({
					barColor: '#FC600D',
			        barWidth: barWidth,
			        initValue: 10,
    				radius:radius,
			        roundCorner : true,
			        percentage: true
				});
				var radialObj = $('#indicatorContainer').data('radialIndicator');
				//now you can use instance to call different method on the radial progress.
				//like
				radialObj.animate(toPercent(proportion));
				if(dpr==2){
					$("#indicatorContainer canvas").css({"margin-left":"-"+(radius+barWidth)+"px","margin-top":"-"+(radius+barWidth)+"px"});
				}else if(dpr==1){
					$("#indicatorContainer canvas").css({"margin-left":"-"+(radius+barWidth)+"px","margin-top":"-"+(radius+barWidth)+"px"});
				}else if(dpr==3){

				}

				//内里
				$(".c3").animate({
					height:toPercent(proportion)+"%"
				}, 1000);
			});
		</script>

<script>
			var mySwiper = new Swiper('.swiper-container', {
				pagination: '.pagination',
				loop: true,
				autoplay: 2000, //设置自动切换时间，单位毫秒
				grabCursor: true,
				paginationClickable: true
			})
			$('.arrow-left').on('click', function(e) {
				e.preventDefault()
				mySwiper.swipePrev()
			})
			$('.arrow-right').on('click', function(e) {
				e.preventDefault()
				mySwiper.swipeNext()
			})

	$(function(){
			if(getCookie("downLoad")){
				if(getCookie("downLoad")=="1"){
					$(".download-guide").hide();
		      		$("#fh-top-div").addClass("ac-mt0rem");
				}
			}
			$(".dg-close").click(function(){
	      		$(".download-guide").hide();
	      		$("#fh-top-div").addClass("ac-mt0rem");
	      		setCookie("downLoad","1");
	      	});

		/*公告轮显*/
			function scroll() {
				var size= $("#list0 li").size();
				var i=1;
				var start = function() {
					setInterval(slide, 3000);
				}
				var slide = function() {
					$("#list0 li").eq(i%size).show().siblings().hide();
					i++
				}
				start();
			}
			scroll();
		/*公告轮显结束*/
	})

		function point(url){
				window.location.href=url;
		}

			function toPercent(point){
			    var str=Number(point*100);
			    return str;
		}

			function pointOnclick(url){
				window.location.href=url;
			}
		</script>
